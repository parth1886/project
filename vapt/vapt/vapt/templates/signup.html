<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign Up </title>

    <link
      rel="stylesheet"
      href="https://colorlib.com/etc/regform/colorlib-regform-7/fonts/material-icon/css/material-design-iconic-font.min.css"
    />

    <link
      rel="stylesheet"
      href="https://colorlib.com/etc/regform/colorlib-regform-7/css/style.css"
    />
    <meta name="robots" content="noindex, follow" />
    
  </head>
  <body>
    <div class="main">
      <section class="signup">
        <div class="container">
          <div class="signup-content">
            <div class="signup-form">
              <h2 class="form-title">Sign up</h2>
              <form method="post" class="register-form" id="register-form" action="/signup">
                {% csrf_token %}
                <div class="form-group">
                  <label for="username"
                    ><i class="zmdi zmdi-account material-icons-name"></i
                  ></label>
                  <input
                    type="username"
                    name="username"
                    id="username"
                    placeholder="Username" Required
                  />
                </div>
                <div class="form-group">
                  <label for="fname"><i class="zmdi zmdi-account material-icons-name"></i
                    ></label>
                  <input 
                    type="text"
                    id="fname" 
                    name="fname" 
                    placeholder="Enter Your First Name" Required>
              </div>
              <div class="form-group">
                <label for="lname"><i class="zmdi zmdi-account material-icons-name"></i
                  ></label>
                <input 
                type="text" 
                 id="lname" 
                 name="lname" 
                 placeholder="Enter Your Last Name" Required>
            </div>
                <div class="form-group">
                  <label for="email"><i class="zmdi zmdi-email"></i></label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Your Email"  Required
                  />
                </div>
                <div class="form-group">
                  <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                  <input
                    type="password"
                    name="pass1"
                    id="pass1"
                    placeholder="Password"  Required
                  />
                </div>
                <div class="form-group">
                  <label for="re-pass"
                    ><i class="zmdi zmdi-lock-outline"></i
                  ></label>
                  <input
                    type="password"
                    name="pass2"
                    id="pass2"
                    placeholder="Repeat your password"  Required
                  />
                </div>
                <div class="form-group">
                  <input
                    type="checkbox"
                    name="agree-term"
                    id="agree-term"
                    class="agree-term"
                  />
                  <label for="agree-term" class="label-agree-term"
                    ><span><span></span></span>I agree all statements in
                    <a href="#" class="term-service">Terms of service</a></label
                  >
                </div>
                <div class="form-group form-button">
                  <input
                    type="submit"
                    name="signup"
                    id="signup"
                    class="form-submit"
                    value="Register"
                  />
                </div>
              </form>
            </div>
            <div class="signup-image">
              <figure>
                <img src="https://upcdn.io/FW25bCF/raw/WhatsApp%20Image%202023-04-08%20at%2010.22.15.jpg" alt="sing up image" />
              </figure>
              <a href="/signin" class="signup-image-link">I am already member</a>
            </div>
          </div>
        </div>
      </section>
    </div>

    
    
  </body>
</html>
