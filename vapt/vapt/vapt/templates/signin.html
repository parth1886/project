
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.5" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign In</title>

    <link
      rel="stylesheet"
      href="https://colorlib.com/etc/regform/colorlib-regform-7/fonts/material-icon/css/material-design-iconic-font.min.css"
    />

    <link
      rel="stylesheet"
      href="https://colorlib.com/etc/regform/colorlib-regform-7/css/style.css"
    />
    <meta name="robots" content="noindex, follow" />
   
  </head>
  <body>
    <div class="main">
      <section class="sign-in">
        <div class="container">
          <div class="signin-content">
            <div class="signin-image">
              <figure>
                <img src="https://upcdn.io/FW25bCF/raw/WhatsApp%20Image%202023-04-08%20at%2010.22.15.jpg" alt="sing up image" />
              </figure>
              <a href="/signup" class="signup-image-link">Create an account</a>
            </div>
            <div class="signin-form">
              <h2 class="form-title">Sign In</h2>
              <form method="post" class="register-form" id="login-form" action="/signin">
                {% csrf_token %}
                <div class="form-group">
                  <label for="loginusername"
                    ><i class="zmdi zmdi-account material-icons-name"></i
                  ></label>
                  <input
                    type="text"
                    name="loginusername"
                    id="loginusername"
                    placeholder="userName"
                  />
                </div>
                <div class="form-group">
                  <label for="loginpass"><i class="zmdi zmdi-lock"></i></label>
                  <input
                    type="password"
                    name="loginpass"
                    id="loginpass"
                    placeholder="Password"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="checkbox"
                    name="remember-me"
                    id="remember-me"
                    class="agree-term"
                  />
                  <label for="remember-me" class="label-agree-term"
                    ><span><span></span></span>Remember me</label
                  >
                </div>
                <div class="form-group form-button">
                  <input
                    type="submit"
                    name="signin"
                    id="signin"
                    class="form-submit"
                    value="Log in"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>

   
  </body>
</html>
